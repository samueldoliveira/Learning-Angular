<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="foundation/css/foundation.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="foundation/css/foundation.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="js/angularjs.js"></script>
  <title>Samuel Oliveira</title>
</head>
<body>

  <div class="large-4 back-lista" ng-controller="MostrandoContatos">
    <h5 class="text-center">{{aplicacao}}</h5>
    <div class="large-12">
      <table class="table-control">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat = "contato in contatos">
          <td><input id="checkbox1" type="checkbox" ng-model="contato.selecionado"></td>
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora.nome}}</td>
        </tr>
      </table>
    </div>
    <div class="large-12">
      <div class="medium-12">
          <input type="text" placeholder="Nome" ng-model="contato.nome">
      </div>
      <div class="medium-12">
          <input type="text" placeholder="Telefone" ng-model="contato.telefone">
      </div>
      <select ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
        <option value="">Selecione uma operadora</option>
      </select>
      <div class="large-10">
        <button type="button" class="button botaoAdicionar" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
        <button type="button" class="button alert botaoAdicionar" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar contato</button>
      </div>
    </div>
  </div>

</body>
</html>
